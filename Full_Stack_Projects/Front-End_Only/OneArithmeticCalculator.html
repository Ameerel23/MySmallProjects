<!DOCTYPE html>
<head>
<title>One Arithmetic Calculator</title>
<style>
.button {
    font-size: 60px;
}

#number{
    font-size: 60px;
}

#final{
    font-size: 60px;
}
</style>
</head>
<body>
<div>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + '('">(</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + ')'">)</button>
    <button class="button" onclick="getElementById('number').innerHTML ="">DEL</button>
    <button class="button">/</button>
</div>
<div>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 7; var sample1 = getElementById('number').innerHTML + 7">7</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 8">8</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 9">9</button>
    <button class="button">x</button>
</div>
<div>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 4">4</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 5">5</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 6">6</button>
    <button class="button">-</button>
</div>
<div>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 1">1</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 2">2</button>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 3">3</button>
    <button class="button">+</button>
</div>
<div>
    <button class="button" onclick="getElementById('number').innerHTML = getElementById('number').innerHTML + 0">0</button>
    <button class="button" onclick="testFunction()">=</button>
    <button class="button" onclick="getElementById('number').innerHTML =''">C</button>
</div>
<p id="number"></p>
<p id="final"></p>

<script>
var sample1 = document.getElementById('number');
document.getElementById('final').innerHTML = sample1;

function testFunction() {
    var sample = document.getElementById('number');
    document.getElementById('final').innerHTML = getElementById('final').innerHTML + sample;
}

</script>
</body>
</html>
